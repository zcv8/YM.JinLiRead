{{ define "layout" }}
<!DOCTYPE html>
<html>

<head>
    <title>阅读 专注价值阅读</title>
    <link rel="stylesheet" type="text/css" href="/static/css/open-iconic-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.extend.css">
</head>

<body>
    <div id="jlApp">
        <nav class="navbar navbar-expand-lg navbar-light" style="background: #FFF;">
            <a class="navbar-brand" href="#">阅读</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">首页<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">发现</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">话题</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 mr-sm-4">
                    <input class="form-control mr-sm-2" type="search" placeholder="搜索你所感兴趣的内容..." aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">通知</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">购物车</a>
                    </li>
                    <li class="nav-item dropdown" v-if="isLogin">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">拂晓</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">个人中心</a>
                            <a class="dropdown-item" href="#">设置</a>
                            <div class="dropdown-divider"></div>
                            <span class="dropdown-item" @click="logout()">退出</span>
                        </div>
                    </li>
                    <li class="nav-item" v-if="!isLogin">
                        <span class="nav-link" data-toggle="modal" data-target="#exampleModalCenter">登录/注册</span>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="bg-light" style="padding: .5rem 18rem">
            {{ template "content" }}
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <nav class="nav nav-tabs">
                            <a class="flex-sm-fill text-sm-center nav-link" :class="{'active':isLoginTab}" @click="toggleLogin()" href="#">登录</a>
                            <a class="flex-sm-fill text-sm-center nav-link" :class="{'active':!isLoginTab}" @click="toggleRegister()" href="#">注册</a>
                        </nav>
                        <button type="button" id="CloseModel" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: -40px;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <form style="margin-top:20px;" v-show="isLoginTab">
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入登录邮箱/手机号">
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="6-16位密码,区分大小写">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">7天内自动登录</label>
                                <span style="float:right;" class="form-check-label" for="exampleCheck1">
                                    <a href="#" class="text-muted">忘记密码？</a>
                                </span>
                            </div>
                            <button type="button" style="margin-top: 10px;font-size: 1rem;border-radius: 0px;" class="btn btn-primary btn-lg btn-block" @click="login()">
                                登录</button>
                            <div class="form-group" style="padding-top: 15px;">
                                <span class="form-check-label text-muted">其他登录方式</span>
                                <span class="form-check-label" style="margin: 5px;cursor:pointer;"><span class="ion ion-social-tux" style="font-size:26px;position: relative;top: 5px;left: 10px;"></span></span>
                                <span class="form-check-label" style="margin: 10px;cursor:pointer;"><span class="ion ion-social-github" style="font-size:26px;position: relative;top: 4px;left: 10px;"></span></span>
                                <span class="form-check-label" style="margin: 10px;cursor:pointer;"><span class="ion ion-social-snapchat" style="font-size:26px;position: relative;top: 5px;left: 10px;"></span></span>
                                <span class="form-check-label" style="margin: 10px;cursor:pointer;"><span class="ion ion-social-pinterest-outline" style="font-size:26px;position: relative;top: 5px;left: 10px;"></span></span>
                            </div>
                        </form>
                        <form style="margin-top:20px;" v-show="!isLoginTab">
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="请输入注册邮箱/手机号">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="6-16位密码,区分大小写">
                            </div>
                            <div class="form-row">
                                <div class="col-7">
                                    <input type="email" style="height: 50px;" class="form-control" id="code" placeholder="请输入验证码">
                                    <small id="codeMsg" class="form-text text-muted">用户名或密码错误</small>
                                </div>
                                <div class="col">
                                    <img v-bind:src="verifyImage" @click="getVerifycode()" alt="点击刷新">
                                </div>
                            </div>
                            <div class="form-check" style="margin-top: 10px;">
                                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                <label class="form-check-label" for="exampleCheck1">同意<a href="#">注册协议</a></label>
                            </div>
                            <button type="button" style="margin-top: 10px;font-size: 1rem;border-radius: 0px;" class="btn btn-primary btn-lg btn-block" @click="register()">
                                注册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/vue.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: "#jlApp",
        data: {
            verifyId: "",
            verifyImage: "",
            isLogin: false,
            isLoginTab: true
        },
        methods: {
            login: function() {
                this.isLogin = true;
                $("#CloseModel").click();
            },
            logout: function() {
                this.isLogin = false;
            },
            register: function() {
                this.isLogin = true;
                $("#CloseModel").click();
            },
            toggleLogin: function() {
                this.isLoginTab = true;
            },
            toggleRegister: function() {
                this.isLoginTab = false;
                this.getVerifycode();
            },
            getVerifycode: function() {
                $.get("/api/getCaptcha",function(data) {
                    var obj = data;
                    if (obj != null) {
                        if (obj.msg == "success") {
                            app.verifyId = obj.captchaId;
                            app.verifyImage = obj.data;
                        }
                    }
                });
            }
        }
    });
    </script>
</body>

</html>
{{ end }}
